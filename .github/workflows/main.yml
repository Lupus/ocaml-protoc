name: build
on:
  push:
    branches:
      - master
      - br-4.0
  pull_request:
jobs:
  run:
    name: Build
    strategy:
      matrix:
        os:
          - ubuntu-latest
            #- macos-latest
            #- windows-latest
        ocaml-compiler:
          - '4.08'
          - '4.14'
          - '5.1'
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: ${{ matrix.ocaml-compiler }}
        allow-prerelease-opam: true
        dune-cache: true
          #- run: sudo apt install protobuf-compiler libprotobuf-dev
    - run: opam pin -n .
    - run: opam depext -yt ocaml-protoc
    - run: opam install -t . --deps-only
    - run: opam exec -- dune build @install
    - run: opam exec -- dune runtest

    # integration tests
    - run: opam install ppx_deriving -y
    - run: sudo apt install protobuf-compiler libprotobuf-dev
    - run: opam exec -- make integration PB_LINC=/usr/lib/x86_64-linux-gnu/ PB_HINC=/usr/include/x86_64-linux-gnu/

  format:
    name: format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      #with:
      #  submodules: true
    - uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 5.1
        allow-prerelease-opam: true
        dune-cache: true
          #- run: sudo apt install protobuf-compiler libprotobuf-dev
    - run: opam install ocamlformat.0.24.1
    - run: opam exec -- dune build @fmt --auto-promote
    - run: git diff -q
